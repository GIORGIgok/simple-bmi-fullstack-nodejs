<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework - GG</title>
        <script async src="scripts.js"></script>
    </head>
    <body
        style="
            width: 100%;
            background-color: rgb(202, 202, 202);
            margin: 0;
            padding: 0;
        "
    >
        <h1 style="text-align: center">Enter information for BMI:</h1>
        <h3 style="text-align: center; color: rgba(27, 78, 107, 0.705)">You can't save weight & height without name & surname, so enter and submit them first.</h3>

        <form
            style="
                max-width: 140px;
                display: flex;
                flex-direction: column;
                margin: 0 auto;
            "
            onsubmit="sendForBmi()"
        >
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required/>

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required/>

            <input type="submit" value="Submit" />
        </form>

        <form style="margin-top: 20px; margin-inline: auto; max-width: 200px; display: flex; flex-direction: column"
        onsubmit="sendUserNames()"
        >

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" />

            <input type="submit" value="Submit" /><br><br>

            <input type="submit" value="Get BMI" onclick="getBmi(event)">
            <div id="calculated-bmi"></div>
            
        </form>

    </body>
</html>
